<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.jpg" type="image/x-icon">
    <title>Flappy Bird</title>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            background: black;
            touch-action: none;
            height: 100dvh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #gameWrapper {
            position: relative;
            width: 100vw;
            height: 50vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #myCanvas {
            display: block;
            width: 100vw;
            height: 50vh;
            background: black;
        }

        #playBtn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 40px;
            font-size: 20px;
            font-family: 'Comic Sans MS', 'Fredoka One', cursive;
            font-weight: bold;
            background: linear-gradient(to bottom, #fdd835, #fbc02d);
            color: #ffffff;
            text-shadow: 1px 1px 2px #333;
            border: 4px solid #f9a825;
            border-radius: 20px;
            box-shadow: 0 6px #c17900, 0 10px 20px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            z-index: 1000;
            transition: transform 0.1s ease-in-out;
        }

        #playBtn:active {
            transform: translate(-50%, -48%);
            box-shadow: 0 3px #c17900;
        }
    </style>
</head>

<body>
    <div id="gameWrapper">
        <canvas id="myCanvas"></canvas>
        <button id="playBtn">Play</button>
    </div>

    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");
        const playBtn = document.getElementById("playBtn");

        const birdImage = new Image();
        const bgImg = new Image();
        const pipImg = new Image();

        let imagesLoaded = 0;
        const totalImages = 3;

        const pointSound = new Audio("./sound/point.mp3");
        const hitSound = new Audio("./sound/hit.mp3");
        const flapSound = new Audio("./sound/flap.mp3");

        birdImage.src = "img/bird.png";
        bgImg.src = "./img/background.png";
        pipImg.src = "./img/pipe.png";

        birdImage.onload = bgImg.onload = pipImg.onload = () => {
            imagesLoaded++;
            if (imagesLoaded === totalImages) {
                resizeCanvas();
                drawIdle();
            }
        };

        let bird = {
            x: 100,
            y: 210,
            width: 50,       // Slightly bigger
            height: 50,      // Slightly bigger
            velocity: 0,
            gravity: 0.25,
            jumpforce: -5.5
        };

        const alignBirdToPlayBtn = () => {
            bird.y = canvas.height / 2 - bird.height / 2;
        };

        let pipes = [];
        let pipeWidth = 70;          // Wider pipe
        let pipeGap = 120;           // Slightly wider opening
        let pipeSpeed = 2;
        let pipeSpacing = 160;
        let pipeInterval = 1200;

        let score = 0;
        let storedScore = localStorage.getItem("highScore");
        let highScore = storedScore ? parseInt(storedScore) : 0;

        document.body.addEventListener("touchstart", (e) => {
            if (e.target.tagName !== "BUTTON") e.preventDefault();
        }, { passive: false });

        playBtn.addEventListener("click", () => {
            reset();
            isPlaying = true;
            playBtn.style.display = "none";
            gameLoop();

            bird.velocity = bird.jumpforce;
        });

        const keyPressed = () => {
            document.addEventListener("keydown", (e) => {
                if (e.code === "Space") {
                    if (isGameOver) {
                        reset();
                        isGameOver = false;
                        isPlaying = false;
                        alignBirdToPlayBtn();
                        drawIdle();
                    } else if (isPlaying) {
                        bird.velocity = bird.jumpforce;
                        flapSound.currentTime = 0;
                        flapSound.play();
                    }
                }
            });

            window.addEventListener("touchstart", () => {
                if (isGameOver) {
                    reset();
                    isGameOver = false;
                    isPlaying = false;
                    alignBirdToPlayBtn();
                    drawIdle();
                } else if (isPlaying) {
                    bird.velocity = bird.jumpforce;
                    flapSound.currentTime = 0;
                    flapSound.play();
                }
            });
        };
        keyPressed();

        setInterval(() => {
            if (
                pipes.length === 0 ||
                pipes[pipes.length - 1].x < canvas.width - pipeSpacing
            ) {
                let topHeight = Math.floor(Math.random() * (canvas.height - pipeGap - 100)) + 50;

                pipes.push({
                    x: canvas.width,
                    topHeight: topHeight,
                    bottomY: topHeight + pipeGap,
                    passed: false
                });
            }
        }, pipeInterval);

        let isGameOver = false;
        let isPlaying = false;

        const pipeImageScale = 2.4;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight * 0.4; // Smaller height for mobile feel

            // bird.gravity = canvas.height * 0.0012;
            // bird.jumpforce = -canvas.height * 0.025;
            // bird.velocity = 0;

            alignBirdToPlayBtn();
            if (!isPlaying && !isGameOver) drawIdle();
        }

        window.addEventListener("resize", resizeCanvas);
        window.addEventListener("orientationchange", () => setTimeout(resizeCanvas, 300));

        function drawIdle() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);
            ctx.drawImage(birdImage, bird.x, bird.y, bird.width, bird.height);
            ctx.fillStyle = "white";
            ctx.font = "bold 24px Arial";
            ctx.textAlign = "start";
            ctx.fillText("Score: " + score, 20, 40);
            playBtn.style.display = "block";
        }

        const gameLoop = () => {
            if (isGameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);

            if (isPlaying) {
                bird.y += bird.velocity;
                bird.velocity += bird.gravity;
            }

            if (score > highScore) {
                highScore = score;
                localStorage.setItem("highScore", highScore)
            }

            ctx.drawImage(birdImage, bird.x, bird.y, bird.width, bird.height);

            if (!isGameOver) {
                ctx.fillStyle = "white";
                ctx.font = "bold 24px Arial";
                ctx.textAlign = "start";
                ctx.fillText("Score: " + score, 20, 40);
            }

            if (!isPlaying) {
                drawIdle();
                return;
            }

            for (let i = pipes.length - 1; i >= 0; i--) {
                let pipe = pipes[i];
                pipe.x -= pipeSpeed;

                let imageWidth = pipeWidth * pipeImageScale;
                let offsetX = (imageWidth - pipeWidth) / 2;

                ctx.save();
                ctx.translate(pipe.x + pipeWidth / 2, pipe.topHeight / 2);
                ctx.scale(1, -1);
                ctx.drawImage(pipImg, -imageWidth / 2, -pipe.topHeight / 2, imageWidth, pipe.topHeight);
                ctx.restore();

                const hitboxMargin = 15;
                const birdRight = bird.x + bird.width - hitboxMargin;
                const birdLeft = bird.x + hitboxMargin;
                const birdTop = bird.y + hitboxMargin;
                const birdBottom = bird.y + bird.height - hitboxMargin;

                const pipeLeft = pipe.x;
                const pipeRight = pipe.x + pipeWidth;
                const margin = 6;

                if (
                    birdRight > pipeLeft &&
                    birdLeft < pipeRight &&
                    (birdTop + margin < pipe.topHeight || birdBottom - margin > pipe.bottomY) ||
                    bird.y + bird.height >= canvas.height ||
                    bird.y < 0
                ) {
                    hitSound.currentTime = 0;
                    hitSound.play();
                    gameOver();
                    return;
                }

                ctx.drawImage(pipImg, pipe.x - offsetX, pipe.bottomY, imageWidth, canvas.height - pipe.bottomY);

                if (pipe.x + pipeWidth < 0) {
                    pipes.splice(i, 1);
                }

                if (!pipe.passed && bird.x > pipe.x + pipeWidth - 50) {
                    score++;
                    pipe.passed = true;
                    pointSound.currentTime = 0;
                    pointSound.play();
                }
            }

            ctx.fillStyle = "white";
            ctx.font = "bold 24px Arial";
            ctx.textAlign = "start";
            ctx.fillText("Score: " + score, 20, 40);

            requestAnimationFrame(gameLoop);
        };

        const reset = () => {
            alignBirdToPlayBtn();
            bird.velocity = 0;
            pipes = [];
            score = 0;
            isGameOver = false;
        };

        const gameOver = () => {
            isGameOver = true;
            isPlaying = false;

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const titleFontSize = Math.floor(canvas.height * 0.08);  // 8% of canvas height
            const textFontSize = Math.floor(canvas.height * 0.04);   // 4% of canvas height
            const lineSpacing = Math.floor(canvas.height * 0.06);    // spacing between lines

            ctx.fillStyle = "rgba(0,0,0,0.5)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "white";
            ctx.textAlign = "center";

            // Title
            ctx.font = `bold ${titleFontSize}px Arial`;
            ctx.fillText("Game Over", centerX, centerY - lineSpacing * 2);

            // High Score
            ctx.font = `bold ${textFontSize}px Arial`;
            ctx.fillText("High Score: " + highScore, centerX, centerY);

            // Your Score
            ctx.fillText("Your Score: " + score, centerX, centerY + lineSpacing);

            // Hint
            ctx.fillText("Press Space or Tap to restart", centerX, centerY + lineSpacing * 2.1);
        };

        window.addEventListener("load", () => {
            setTimeout(() => {
                resizeCanvas();
                window.scrollTo(0, 0);
            }, 150);
        });
    </script>
</body>

</html>
